<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOXUS Shop</title>
<style>
  * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body { margin: 0; background: #fafafa; }

  header {
    background: #222; 
    color: #fff;
     padding: 1rem 2rem;
    display: flex; 
    justify-content: space-between; align-items: center;
  }

  .cart-icon { 
    cursor: pointer; 
    position: relative; 
    font-size: 1.5rem;
 }
  .cart-count {
    position: absolute;
     top: -10px; right: -10px;
    background: crimson;
     color: #fff;
    font-size: 0.8rem;
     border-radius: 50%; padding: 2px 6px;
  }

  /* Product List */
  .product-grid {
    display: grid;
     grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px; padding: 20px;
  }
  .product-card {
    /* background: white; */
     /* border-radius: 10px;  */
     box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    /* overflow: hidden;  */
    cursor: pointer; 
    transition: transform .2s ease;
  }
  .product-card:hover { 
    transform: scale(1.03); 
}
  .product-card img {
     width: 100%; 
     height: 250px; 
     object-fit: cover;
     }
  .product-card .info {
     padding: 10px; }

  /* Summary Page */
  .product-detail { 
    display: none; 
    padding: 20px;
 }
  .product-detail.active { 
    display: block; 
}
  .detail-container {
     display: flex;
      gap: 20px; 
      flex-wrap: wrap;
     }
  .detail-container img { 
    max-width: 400px; 
    width: 100%; 
    border-radius: 10px; 
}
  .detail-info {
     max-width: 400px; 
    }
  .quantity-controls button { 
    margin: 0 5px; cursor: pointer;
 }

  /* Checkout Slide */
  .checkout-slide {
    position: fixed; 
    top: 0; 
    right: -100%;
     width: 350px;
      height: 100%;
    background: #fff; box-shadow: -2px 0 10px rgba(0,0,0,0.3);
    transition: right 0.3s ease; padding: 20px; z-index: 999;
    overflow-y: auto;
  }
  .checkout-slide.active { right: 0; 
}
  .close-slide { cursor: pointer;
     font-size: 1.2rem; 
     text-align: right;
      margin-bottom: 10px; }

  .cart-item {
     display: flex;
      align-items: center;
       justify-content: space-between;
        margin-bottom: 10px; 
    }
  .cart-item img { width: 50px; 
    height: 50px; 
    object-fit: cover; 
    border-radius: 5px;
 }
  .checkout-slide h2 { 
    margin-top: 0; 
}
  .checkout-btn { 
    background: #222; 
    color: #fff; 
    border: none; 
    padding: 10px;
     cursor: pointer; 
     width: 100%; 
     margin-top: 10px; }

  /* Form */
  #checkoutForm {
     display: flex; 
     flex-direction: column; 
     gap: 10px; 
     margin-top: 15px; 
    }
  #checkoutForm input, #checkoutForm select {
     padding: 8px; 
     border-radius: 5px; 
     border: 1px solid #ccc; 
    }
  #checkoutForm button { 
    background: green;
     color: white; 
     padding: 10px; 
     border: none; 
     border-radius: 5px; 
     cursor: pointer; 
    }

</style>
</head>
<body>

<header>
  <h1>NOXUS Shop</h1>
  <div class="cart-icon" onclick="openSlide()">üõí
    <span class="cart-count" id="cart-count">0</span>
  </div>
</header>

<!-- Product Grid -->
<section class="product-grid" id="product-list">
  <div class="product-card" data-name="Rhema Dress" data-price="60000" data-image="images/blowse1.jpg" data-desc="Elegant long dress perfect for any occasion." onclick="openProduct(this)">
    <img src="images/blowse1.jpg" alt="Rhema Dress">
    <div class="info">
      <h3>Rhema Dress</h3>
      <p>‚Ç¶60,000</p>
    </div>
  </div>

  <div class="product-card" data-name="Lana Set in Blue" data-price="55000" data-image="images/blowse2.jpeg" data-desc="Two-piece premium set." onclick="openProduct(this)">
    <img src="images/blowse2.jpeg" alt="Lana Set">
    <div class="info">
      <h3>Lana Set in Blue</h3>
      <p>‚Ç¶55,000</p>
    </div>
  </div>
</section>

<!-- Summary Page -->
<section class="product-detail" id="product-detail">
  <button onclick="backToList()">‚Üê Back to Shop</button>
  <div class="detail-container" id="detail-container"></div>
</section>

<!-- Checkout Slide -->
<div class="checkout-slide" id="checkoutSlide">
  <div class="close-slide" onclick="closeSlide()">‚úñ Close</div>
  <h2>Checkout</h2>
  <div id="cart-items"></div>
  <div class="total">Total: ‚Ç¶<span id="cart-total">0</span></div>
  <form id="checkoutForm" onsubmit="submitCheckout(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address" placeholder="Delivery Address" required>
    <select id="payment" required>
      <option value="">Payment Method</option>
      <option value="card">Card</option>
      <option value="transfer">Bank Transfer</option>
      <option value="cod">Cash on Delivery</option>
    </select>
    <button type="submit">Place Order</button>
  </form>
</div>

<script>
let cart = [];
let detailQty = 1;
let currentProduct = null;

// Open Summary Page
function openProduct(el) {
  const name = el.getAttribute('data-name');
  const price = parseInt(el.getAttribute('data-price'));
  const image = el.getAttribute('data-image');
  const desc = el.getAttribute('data-desc');

  currentProduct = { name, price, image };
  detailQty = 1;

  document.getElementById("detail-container").innerHTML = `
    <img src="${image}" alt="${name}">
    <div class="detail-info">
      <h2>${name}</h2>
      <p>${desc}</p>
      <p>‚Ç¶${price.toLocaleString()}</p>
      <div class="quantity-controls">
        <button onclick="updateDetailQty(-1)">‚àí</button>
        <span id="detail-qty">1</span>
        <button onclick="updateDetailQty(1)">+</button>
      </div>
      <button class="checkout-btn" onclick="addToCart()">Add to Cart & Checkout</button>
    </div>
  `;

  document.querySelector(".product-grid").style.display = "none";
  document.getElementById("product-detail").classList.add("active");
}

// Back to list
function backToList() {
  document.getElementById("product-detail").classList.remove("active");
  document.querySelector(".product-grid").style.display = "grid";
}

// Quantity
function updateDetailQty(change) {
  detailQty = Math.max(1, detailQty + change);
  document.getElementById("detail-qty").textContent = detailQty;
}

// Add to Cart
function addToCart() {
  const existing = cart.find(i => i.name === currentProduct.name);
  if (existing) existing.quantity += detailQty;
  else cart.push({...currentProduct, quantity: detailQty});

  renderCart();
  openSlide();
}

// Render Cart
function renderCart() {
  const container = document.getElementById("cart-items");
  container.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div>
        <h4>${item.name}</h4>
        <div class="quantity-controls">
          <button onclick="updateCartQty('${item.name}', -1)">‚àí</button>
          <span>${item.quantity}</span>
          <button onclick="updateCartQty('${item.name}', 1)">+</button>
        </div>
      </div>
      <p>‚Ç¶${(item.price * item.quantity).toLocaleString()}</p>
      <button onclick="removeFromCart('${item.name}')">üóëÔ∏è</button>
    `;
    container.appendChild(div);
  });
  document.getElementById("cart-total").textContent = total.toLocaleString();
  document.getElementById("cart-count").textContent = cart.reduce((s,i)=>s+i.quantity,0);
}

// Update quantity in cart
function updateCartQty(name, change) {
  const item = cart.find(i => i.name === name);
  if (!item) return;
  item.quantity += change;
  if (item.quantity <= 0) removeFromCart(name);
  renderCart();
}

// Remove item
function removeFromCart(name) {
  cart = cart.filter(i => i.name !== name);
  renderCart();
}

// Slide open/close
function openSlide() { 
  renderCart(); // ensure cart is updated before showing
  document.getElementById("checkoutSlide").classList.add("active"); 
}
function closeSlide() { document.getElementById("checkoutSlide").classList.remove("active"); }

// Submit Checkout
function submitCheckout(e) {
  e.preventDefault();
  const name = document.getElementById("name").value;
  alert(`Thank you ${name}! Your order has been placed.`);
  cart = [];
  renderCart();
  closeSlide();
  document.getElementById("checkoutForm").reset();
}
</script>

</body>
</html>
